name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ğŸšš
      uses: actions/checkout@v3

      - name: Debug - Print message before build
        run: echo "Running build step"

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Debug - Print current working directory
        run: |
          pwd
          ls -R

      - name: Build ğŸ—ï¸
        run: yarn build

  delay_before_deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Delay before deployment
        run: sleep 10

  deploy:
    runs-on: ubuntu-latest
    needs: delay_before_deploy

    steps:
      - name: Deploy to FTP  ğŸ“‚
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp://ftp.womeninminingkenya.africa
          username: deploy@vabrisetech.co.ke
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ${{ github.workspace }}/build/
          # server-dir: /public_html/
          exclude: '**/.git**'
